<!DOCTYPE html>
<html language="en">
  <head>
    <meta charset="utf-8">
    <title>Magic 8-Ball</title>
  </head>
  <body>
    <h1>Magic 8-Ball</h1>
    <p>Ask the magic 8-ball any question you want (just say it out loud...it can hear you.)</p>
    <p>Click here to get your answer: <button id="getAnswer">Get Answer</button></p>
    <h2 id="answer" style="font: bold 36px sans-serif; color: #b0b0b0"></h2>
    <script>
        var button = document.getElementById("getAnswer");
        button.addEventListener("click", function() {
          var request = new XMLHttpRequest();
          request.open("GET", "/ask-8-ball", true);
          request.send();

          request.addEventListener("readystatechange", function(evt) {
            if (request.readyState == 4 && request.status == 200) {
              var answer = document.getElementById("answer");
              answer.innerText = request.responseText;
            }
          }, false);
        });
    </script>
  </body>
</html>
